name: test

on:
  schedule:
    - cron: "0 0 1 * *"
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-test:
    runs-on: macos-latest
    steps:
      - name: Initialize chezmoi
        run: sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply https://github.com/ageha734/dotfile.git
      - name: Install proto
        run: bash <(curl -fsSL https://moonrepo.dev/install/proto.sh)
